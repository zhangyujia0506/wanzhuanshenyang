<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
		<title>首页</title>
		<!--引入CSS-->
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<!--引入CSS结束-->
</head>
<body>
	<div id="wrap">
	<!--幻灯片开始,读取活动中的数据-->
		<div id="main">
			
			<script id="banner-template" type="text/x-dot-template">
				{{ for(var i=0; i< it.length; i++) { }}
				<div>
					<img src="{{=it[i].img.url}}" />
					<label><div class="blur"></div>{{=it[i].name}}</label>
				</div>
				{{ } }}
			</script>
			<div id='slide' class='swipe'>
				<div class='swipe-wrap' id="banner-content">
				</div>
				<ul id="pointer">
					<li><a class="active"></a></li>
					<li><a></a></li>
					<li><a></a></li>
				</ul>
			</div>
     <!--幻灯片结束-->
     <!--沈阳生活开始-->
			<div id="life">
				<ul>
					<li class="checkin"><a tapmode="active" onclick="openWin('checkin')">生活缴费</a></li>
					<li class="gjj"><a tapmode="active" onclick="openWin('gjj')">查公积金</a></li>
					<li class="tel"><a tapmode="active" onclick="openWin('tel')">常用电话</a></li>
					<li class="express"><a tapmode="active" onclick="openWin('kuaidi')">快递查询</a></li>
					<li class="shebao"><a tapmode="active" onclick="openWin('shebao')">查社保</a></li>
					<li class="restaurant"><a tapmode="active" onclick="openWin('tianqi')">天气</a></li>
					<!--
					<li class="restaurant"><a tapmode="active" onclick="openLifeDetail('餐厅',1);">餐厅</a></li>
					-->
					<li class="weizhang"><a tapmode="active" onclick="openWin('weizhang')">查违章</a></li>
					 <li class="xinxiang"><a tapmode="active" onclick="openWin('xinxiang')">市长信箱</a></li>
				</ul>
			</div>
			<!--沈阳生活结束-->
			<!--畅玩沈阳开始，读取数据-->
            <div id="activity">
                <h1></h1>
                <script id="act-template" type="text/x-dot-template">
                    {{ for(var i=0; i< it.length; i++) { }}
                    <div class="item">
                        <a tapmode="" onclick="openActDetail('{{=it[i].id}}');">
                            <div class="pic" style="background-image:url({{=it[i].img.url}} )">
                            </div>
                            <h2>{{=it[i].title}}</h2>
                            <p>
                                {{=it[i].summary}}
                            </p>
                        </a>
                    </div>
                    {{ } }}
                </script>
                <div id="act-content"></div>
            </div>
		</div>
		<!--畅玩沈阳结束-->
	</div>
</body>
<!--引入CSS-->
<script type="text/javascript" src="../script/api.js"></script>
<script src='../script/swipe.js'></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/main.js"></script>
<!--引入CSS结束-->
</html>
